<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="galaxy.css">
    <style>
        body {
            margin:0;
        }
        div {
            border:solid black 1px
        }
        .side {
            display: flex;
            flex-direction:column;
        }
        #container {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr
        }
        #maps {
            height: 100px;
            display:flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .planets {
            width: 100px;
            height: 100px
        }
        .wardrobe {
            display:none;
        }
    </style>
</head>
<body>
    <div id="maps">
        <div class="planets" id="earth">earth</div>
        <div class="planets" id="mars">mars</div>
        <div class="planets" id="saturn">saturn</div>
        <div class="planets" id="GJ_504b">GJ_504b</div>
        <div class="planets" id="sr_B1620-26_B">sr_B1620-26_B</div>
    </div>
    <div id="container">
        <div class="side">
            <div id="shirts">shirts
                <div class="earth shirts wardrobe">earth</div>
                <div class="mars shirts wardrobe">mars</div>
                <div class="saturn shirts wardrobe">saturn</div>
                <div class="GJ_504b shirts wardrobe">GJ_504b</div>
                <div class="sr_B1620-26_B shirts wardrobe">sr_B1620-26_B</div>
            </div>
            <div id="pants">pants
                <div class="earth pants wardrobe">earth</div>
                <div class="mars pants wardrobe">mars</div>
                <div class="saturn pants wardrobe">saturn</div>
                <div class="GJ_504b pants wardrobe">GJ_504b</div>
                <div class="sr_B1620-26_B pants wardrobe">sr_B1620-26_B</div>
            </div>
        </div>
        <div id="display">
            <div id="player">
                <div id="hat"></div>
                <div id="accessories"></div>
                <div id="shirt"></div>
                <div id="pants"></div> 
            </div>
        </div>
        <div class="side">
            <div id="hats">hats
                <div class="earth hats wardrobe">earth</div>
                <div class="mars hats wardrobe">mars</div>
                <div class="saturn hats wardrobe">saturn</div>
                <div class="GJ_504b hats wardrobe">GJ_504b</div>
                <div class="sr_B1620-26_B hats wardrobe">sr_B1620-26_B</div>
            </div>
            <div id="accessories">accessories
                <div class="earth accessories wardrobe">earth</div>
                <div class="mars accessories wardrobe">mars</div>
                <div class="saturn accessories wardrobe">saturn</div>
                <div class="GJ_504b accessories wardrobe">GJ_504b</div>
                <div class="sr_B1620-26_B accessories wardrobe">sr_B1620-26_B</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
